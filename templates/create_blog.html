{% extends 'layout.html' %} {% block body %}
<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="/create_blog">Create</a>
      </div>
      <div class="col-4 text-center">
        <a
          class="blog-header-logo text-body-emphasis text-decoration-none"
          href="/"
          >Boring Blogs</a
        >
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="#">Contact us</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-center">
      <a
        class="text-center nav-item nav-link link-body-emphasis blog-header-logo text-body-emphasis text-decoration-none"
        href="#"
        >Just read and write</a
      >
    </nav>
  </div>
</div>

<div class="container mt-5">
  <h1 class="text-dark">Create Your Blog</h1>

  <form action="/create_blog" method="post" id="content_form">
    <div class="form-group">
      <label for="src" class="text-dark">Cover Image URL</label>
      <input
        type="text"
        name="src"
        class="form-control mb-3"
        id="src"
        placeholder="Enter Image URL"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="Title" class="text-dark">Blog Main Title</label>
      <input
        type="text"
        name="Title"
        class="form-control mb-3"
        id="Title"
        placeholder="Enter Blog Title"
        required
        autocomplete="off"
        autofocus
      />
    </div>
    <div class="form-group">
      <label for="content" class="text-dark">Starting Description</label>
      <textarea
        name="content"
        class="form-control mb-3"
        id="content"
        rows="4"
        placeholder="Write your content here"
        required
        autocomplete="off"
      ></textarea>
    </div>

    <div id="dynamic_sections"></div>

    <button type="submit" class="btn btn-success mt-3">Post</button>
  </form>
  <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>

{% endblock %}
